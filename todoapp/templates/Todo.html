{% extends 'base.html' %}
{% block main %}
<h1>Todo list</h1>


<!-- todoリストを表示 -->
<ul>
    {% for task in todo_items %}
        <li>
            {{task.content}}
        </li>
    {% endfor %}
</ul>

<!-- 入力フォーム　-->
<form action="/todo_post/" method="post">{% csrf_token %}
    <input type="text" name="content"/>
    <input type="submit" name="送信"/>
</form>
{% endblock %}
